name: FindaOverflow CI

on:
  workflow_run:
    workflows: ['ESLint']
    types:
      - completed
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - run: npm run build

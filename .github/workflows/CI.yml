name: FindaOverflow CI

on:
  workflow_run:
    workflows: ['ESLint']
    types:
      - completed
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  eslint:
    name: Eslint 검사
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install ESLint
        run: |
          npm install eslint@8.14.0
          npm install @microsoft/eslint-formatter-sarif@2.1.7
      - name: Run ESLint
        run: npx eslint .
          --config .eslintrc
          --ext .ts,.tsx,.js,.jsx
  build:
    needs: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: build
